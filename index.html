            width: 0;
            height: 100%;

            transition: width 0.5s;

        const highlightNodes = new Set();

        function updateHighlight() {
            Graph
                .nodeColor(Graph.nodeColor())
                .linkWidth(Graph.linkWidth())
                .linkDirectionalParticles(Graph.linkDirectionalParticles())
                .nodeThreeObject(node => {
                    if(highlightNodes.has(node)){
                        const sprite = new SpriteText(node.name);
                        sprite.material.depthWrite = false; // make sprite background transparent
                        sprite.color = '#fff';
                        sprite.textHeight = (highlightNode === node) ? 12 : 8;
                        return sprite;
                    }
                });
        }

        const Graph = ForceGraph3D({
            antialias: true,
                alpha: true
            })(container)
            .nodeLabel('name')
            .nodeThreeObject(node => {
                if(highlightNodes.has(node)){
                    const sprite = new SpriteText(node.id);
                    sprite.material.depthWrite = false; // make sprite background transparent
                    sprite.color = '#fff';
                    sprite.textHeight = 8;
                    return sprite;
                }
            })
            .nodeColor(node => {
                let nodeColor = highlightNode ? 'rgba(180,180,180,0.2)' : 'rgba(180,180,180,0.7)';

                if(highlightNodes.has(node)){
                    nodeColor = (node === highlightNode) ? 'rgba(255,0,0,1)' : 'rgba(255,180,0,1)';
                }

                if(node === hoverNode){
                    nodeColor = 'rgba(255,200,0,1.0)';
                }

                return nodeColor;
            })
            .linkColor(link => {
                let linkColor = highlightLinks.has(link) ? 'rgba(255,100,0,0.7)' : 'rgba(250,250,250,0.2)';
                return linkColor;
            })
            .nodeVal(node => Math.pow(node?.density, 1))
            .linkWidth(link => Math.sqrt(link.value * 1.25))
            .linkDirectionalParticles(link => highlightLinks.has(link) ? 4 : 0)
            .linkDirectionalParticleWidth(4)
            .onNodeClick(node => {
                highlightNodes.clear();
                highlightLinks.clear();
                if (node && node.neighbors !== undefined && node.links !== undefined) {
                    highlightNodes.add(node);
                    node.neighbors.forEach(neighbor => highlightNodes.add(neighbor[0]));
                    node.links.forEach(link => highlightLinks.add(link));
                }
                highlightNode = node || null;

                updateHighlight();

                const distance = 1000;
                const distRatio = 1 + distance/Math.hypot(node.x, node.y, node.z);
                Graph.cameraPosition(
                    { x: node.x * distRatio, y: node.y * distRatio, z: node.z * distRatio },
                    node,
                    3000
                );
            })
            .onNodeHover(node => {
                hoverNode = node || null;
                updateHighlight();
            })
            .onEngineTick(() => {
                loadingDiv.style.display = 'flex';
                tickCount = tickCount + (maxTicks * 0.005);
                let progress = Math.min(100, Math.floor((tickCount / maxTicks) * 100));
                if(isNaN(progress)) progress = 0;
                updateProgress(progress);
                console.log('progress > ', progress)
            })
            .onEngineStop(() => {

                setTimeout(() => {

        // 그래프 회전 애니메이션
        // let angle = 0;

        // setInterval(() => {

        //     });
        //     angle += Math.PI / 1000;
        // }, 30);

        // 성능 최적화
        // Graph.d3Force('charge').strength(-20);

        fetch('./imdb_actor_network_enhanced.json').then(res => res.json()).then(data => {
            let resData = data;
            maxTicks = resData.nodes.length + resData.links.length;
            for(const link of resData?.links){
                for(const node of resData.nodes) {
                    if(node.density === undefined) node.density = 0;

                    if(node.id === link.source || node.id === link.target) {
                        node.density++;
                        if(!node.neighbors) node.neighbors = [];
                        if(!node.links) node.links = [];
                        node.links.push(link);

                        const targetId = node.id === link.source ? link.target : link.source;
                        const neighborsNode = resData.nodes.filter(nodeItem => nodeItem.id === targetId);
                        if(neighborsNode.length > 0)  node.neighbors.push(neighborsNode);
                    }
                }
            }

            Graph.graphData(resData);
        });
        container._forceGraph = Graph;

    const init2D = () => {
        const Graph = ForceGraph()(container)
            Graph.nodeId('id')
                .nodeVal('val')
                .nodeLabel('name')
                .nodeAutoColorBy('group')
                .linkSource('source')
                .linkTarget('target')

        fetch('./imdb_actor_network_enhanced.json').then(res => res.json()).then(data => {
            Graph.graphData(data)
        });

        container._forceGraph = Graph;
    }

    const clearContainer = () => {
        if (container._forceGraph) {
            if (container._forceGraph && typeof container._forceGraph.pauseAnimation === 'function') {
                container._forceGraph.pauseAnimation();
            }
            container._forceGraph._destructor();
        }

        while (container.firstChild) {
            container.removeChild(container.firstChild);
        };
    }

    init3D();

    let allNodes = [];
    let allLinks = [];
    let currentIndex = 0;
    const batchSize = 100;

    // JSON 파일에서 데이터 로드
    async function loadData(url) {
        try {
            const response = await fetch(url);
            const data = await response.json();
            allNodes = data.nodes;
            allLinks = data.links;
            console.log(`Loaded ${allNodes.length} nodes and ${allLinks.length} links`);
            addNextBatch();
        } catch (error) {
            console.error("Error loading data:", error);
        }
    }

    // 다음 배치 데이터 추가
    function addNextBatch() {
        if (currentIndex >= allNodes.length) {
            console.log("All data added");
            return;
        }

        const endIndex = Math.min(currentIndex + batchSize, allNodes.length);
        const newNodes = allNodes.slice(currentIndex, endIndex);
        const newLinks = allLinks.filter(link =>
            newNodes.some(node => node.id === link.source || node.id === link.target)
        );

        Graph.graphData({
            nodes: [...Graph.graphData().nodes, ...newNodes],
            links: [...Graph.graphData().links, ...newLinks]
        });

        currentIndex = endIndex;
        console.log(`Added ${newNodes.length} nodes and ${newLinks.length} links`);

        // 다음 배치 예약
        setTimeout(addNextBatch, 100);
    }
